<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Library</title>
</head>

<body>
    <nav class="nav">
        <h1 class="nav-logo">library</h1>
        <a href="#" class="btn btn-primary btn-large btn-create js-btn-create">Create</a>
    </nav>

    <main class="books-grid js-main">
    </main>
    
    <div class="no-book js-no-book">
        <span class="no-book-title">Your library is empty</span>
        <span class="no-book-message">
            You can create new book, just click
            the button on the top corner right</span>
    </div>

    <div class="modal-form js-modal">
        <form class="form js-form">
            <input type="text" placeholder="Title" name="title" class="input" />
            <input type="text" placeholder="Author" name="author" class="input" />
            <input type="number" placeholder="Pages" name="pages" class="input" />
            <span class="is-read">Have you read it?
                <label class="checkbox-wrapper">
                    <input type="checkbox" name="checkbox" />
                    <span class="checkmark"></span>
                </label>
            </span>
            <button class="btn btn-primary btn-medium btn-submit">Submit</button>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
