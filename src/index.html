<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Library</title>
</head>

<body>

    <nav class="c-nav">
        <h1 class="c-nav__logo">Library</h1>
        <input type="search" class="c-input c-input--search" name="search" placeholder="Search book..." />
    </nav>


    <main>
        <div class="l-grid js-books-placeholder">

        </div>

        <div class="current-state current-state--empty js-empty-library" role="status">
            <h3 class="current-state__title">Your library is empty</h3>
            <p class="current-state__message">
                You can create new book, just click
                the button on the bottom right corner or just press ctrl + b</p>
        </div>

        <div class="current-state current-state--not-found js-book-not-found" role="status">
            <h3 class="current-state__title">Book is not found</h3>
            <p class="current-state__message">
                Use capital or spell more precisely</p>
        </div>

        <div class="c-modal js-modal">
            <form class="c-form js-form">
                <input type="text" placeholder="Title" autocomplete="off" name="title" class="c-input js-input" />
                <span class="c-input__error-msg"></span>
                <input type="text" placeholder="Author" autocomplete="off" name="author" class="c-input js-input" />
                <span class="c-input__error-msg"></span>
                <input type="number" placeholder="Pages" autocomplete="off" name="pages" class="c-input js-input" />
                <span class="c-input__error-msg"></span>
                <span class="c-checkbox">Have you read it?
                    <label class="c-checkbox__wrapper">
                        <input type="checkbox" name="checkbox" class="c-checkbox__input"/>
                        <span class="c-checkbox__checkmark"></span>
                    </label>
                </span>
                <button class="c-btn c-btn--submit primary medium">Submit</button>
            </form>
        </div>


        <a href="#" class="c-btn c-btn--create js-btn-create" role="button">
            <svg class="c-cross js-cross" width="24px" height="24px" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M4.22676 4.22676C4.5291 3.92441 5.01929 3.92441 5.32163 4.22676L12 10.9051L18.6784 4.22676C18.9807 3.92441 19.4709 3.92441 19.7732 4.22676C20.0756 4.5291 20.0756 5.01929 19.7732 5.32163L13.0949 12L19.7732 18.6784C20.0756 18.9807 20.0756 19.4709 19.7732 19.7732C19.4709 20.0756 18.9807 20.0756 18.6784 19.7732L12 13.0949L5.32163 19.7732C5.01929 20.0756 4.5291 20.0756 4.22676 19.7732C3.92441 19.4709 3.92441 18.9807 4.22676 18.6784L10.9051 12L4.22676 5.32163C3.92441 5.01929 3.92441 4.5291 4.22676 4.22676Z"
                    fill="#030D45" />
            </svg>
        </a>

    </main>

    <script src="./js/index.js" defer type="module"></script>
</body>

</html>
